<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>

<style>

* {
    font-family: Arial, Helvetica, sans-serif;
}
    table {
        border-collapse: collapse;
        width: 400px;
    }


    th, td {
        padding: 10px;
        border: 1px solid black;
    }

    .destaque {
        background-color: gray;
        color: white;
    }

</style>
<body>

    <table>

        <thead>

            <tr class="destaque">

                <th rowspan="2">Área</th>

                <th rowspan="2">Disciplinas</th>

                <th colspan="2">Notas</th>

                <th rowspan="2">Média</th>

            </tr>

            <tr class="destaque">

                <th>Nota 1</th>

                <th>Nota 2</th>
            </tr>
        </thead>

        <tbody>

            <tr>

                <th rowspan="4">Exatas</th>

                <td>Matemática</td>

                <td>0.0</td>

                <td>0.0</td>

                <td>0.0</td>

            </tr>

            <tr>

                <td>Física</td>

                <td>0.0</td>

                <td>0.0</td>

                <td>0.0</td>
                
            </tr>

            <tr>

                <td>Química</td>

                <td>0.0</td>

                <td>0.0</td>

                <td>0.0</td>

            </tr>

            <tr>

                <td>Biologia</td>

                <td>0.0</td>

                <td>0.0</td>

                <td>0.0</td>

            </tr>

            <tr class="destaque">

                <th colspan="4" style="text-align: left;">Média de Exatas</th>

                <td>0.0</td>

            </tr>

            <tr>

                <th rowspan="2">Humanas</th>

                <td>História</td>

                <td>0.0</td>

                <td>0.0</td>

                <td>0.0</td>

            </tr>

            <tr>

                <td>Geografia</td>

                <td>0.0</td>

                <td>0.0</td>

                <td>0.0</td>

            </tr>

            <tr class="destaque" style="text-align: left;">

                <th colspan="4">Média de Humanas</th>

                <td>0.0</td>

            </tr>

        </tbody>

    </table>

</body>
</html>
