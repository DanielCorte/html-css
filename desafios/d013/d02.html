<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>

<style>

    body {
        font-family: Arial, Helvetica, sans-serif;
    }

    table {
        background-color: lightgray;
        text-align: center;
        font-weight: bold;
    }

    td {
        background-color: gray;
        width: 50px;
        height: 30px;
        border: 1px solid black;
    }

</style>

<body>

    <table>

        <tbody>

            <tr>

                <td colspan="4">A</td>

                <td rowspan="4">B</td>

            </tr>

            <tr>

                <td rowspan="4">C</td>

                <td>D</td>

                <td>E</td>

                <td>F</td>

            </tr>

            <tr>

                <td>G</td>

                <td>H</td>

                <td>I</td>

            </tr>

            <tr>

                <td>J</td>

                <td>L</td>

                <td>M</td>

            </tr>

            <tr>

                <td colspan="4">N</td>

            </tr>

        </tbody>

    </table>
</body>
</html>
