<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>

<style>

    body {
        font-family: Arial, Helvetica, sans-serif;
    }

    table {
        width: 500px;
        border-collapse: collapse;
    }

    caption {
        font-size: 1.3em;
        font-weight: bolder;
        padding: 8px;
    }

    th, td {
        border: 1px solid black;
        padding: 8px;
    }
    
    col.cnome, col.cprof {
        background-color: lightyellow;
    }

    col.cgroup {
        background-color: lightcoral;
    }

</style>

<body>
    
    <h1>Exercício de Tabela</h1>

    <table>

        <colgroup>
            <col class="cnome">
            <col class="cgroup" span="2">
            <col class="cprof">
        </colgroup>

        <caption>Cadastro</caption>

        <tr>

            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>

        </tr>

        <tr>

            <td>Ana Maria</td>
            <td>F</td>
            <td>26</td>
            <td>Jornalista</td>

        </tr>

        <tr>

            <td>Daniel</td>
            <td>M</td>
            <td>17</td>
            <td>Programador</td>

        </tr>

        <tr>

            <td>Emilly</td>
            <td>F</td>
            <td>18</td>
            <td>Ciêntista</td>

        </tr>

        <tr>

            <td>Gabriel</td>
            <td>M</td>
            <td>22</td>
            <td>Vendedor</td>

        </tr>

    </table>

</body>
</html>
