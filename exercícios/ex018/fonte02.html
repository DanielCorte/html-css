    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: 'Filx girl';
            src: url(Filxgirl.TTF) format('truetype');
            font-weight: 900;
            font-style: italic;
            font-size: normal;
            /* 
            Tipos de format()
            - opentype (otf)
            - truetype (ttf)
            - embedded-opentype
            - truetype-aat (Apple Advanced Typography)
            - svg
            */
        }
        @font-face {
            font-family: Love;
            src: url(love\ story\ ttf.ttf) format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        body{ font-size: 2em;
            font-family: 'Filx girl', Helvetica, sans-serif;
        }
        h1 {
            font-family: 'Love', Times, serif;
        }
    </style>
</head>
