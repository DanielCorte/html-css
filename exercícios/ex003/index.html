<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando carga e Imagens</h1>
    <hr>
    <p>Abaixo você ira ver uma imagem que está na mesma pasta.</p>
    <p>Logo HTML:</p>
    <img src="htmllogo-200.png" alt="Logo HTML5">
    <br>
    <br>
    <p>É possivel carregar imagens dentro de sub-pastas.</p>
    <p>Logo CSS:</p>
    <img src="imagens/csslogo-200.png" alt="Logo CSS3">
    <br>
    <p>Também podemos carregar imagens externas:</p>
    <p>Logo JavaScript:</p>
    <img src="https://a.thumbs.redditmedia.com/zDOFJTXd6fmlD58VDGypiV94Leflz11woxmgbGY6p_4.png" alt="Logo JavaScript"> <!--URL-->
</body>
</html>
